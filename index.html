<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beer Bot üç∫</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    #chat { max-width: 600px; margin: auto; }
    #messages { border: 1px solid #ccc; background: #fff; padding: 10px; height: 300px; overflow-y: auto; }
    .user { font-weight: bold; color: #0077cc; }
    .bot { font-weight: bold; color: #cc3300; }
    #input { margin-top: 10px; display: flex; }
    #input input { flex: 1; padding: 10px; font-size: 16px; }
    #input button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="chat">
    <h1>Beer Bot üç∫</h1>
    <div id="input">
      <form id="chatForm" onsubmit="sendMessage(); return false;">
        <input type="text" id="message" placeholder="Ask Beer Bot..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "/chat"; // if you change port, update this

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("You", text, "user");
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            snarkLevel: "Spicy", // you can change: Off | Mild | Medium | Spicy | Extra
            kidSafe: false,
            snobby: false
          })
        });

        const data = await res.json();
        appendMessage("Beer Bot", data.reply || "(no reply)", "bot");
      } catch (err) {
        appendMessage("System", "Error: " + err.message, "bot");
      }
    }

    function appendMessage(sender, text, cls) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.innerHTML = `<span class="${cls}">${sender}:</span> ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
